<!DOCTYPE html>
<html>
  <head>
    <title>Numbers</title>
  </head>
  <body>

  {% autoescape true %}
    <h2>Numbers</h2>

    <table border=1>
        <tr>
            <th>Name
            <th>Value
            <th>Get Next
        </tr>

        {% for counter in counters %}
        <tr>
            <td>{{counter.key.id()}}
            <td>{{counter.value}}
            <td>
                <form action="/number/{{counter.key.id()}}" method=post>
                    <input type=submit value="Get Next">
                </form>
        </tr>
        {% endfor %}
    </table>
  {% endautoescape %}
  </body>
</html>
